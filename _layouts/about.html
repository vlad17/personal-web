---
layout: default
---
<div class="well">
    {% if page.subtitle %}
    <h4 class="home-subtitle">{{ page.subtitle }}</h4>
    {% endif %}
    <div>
        {% comment %}
        vyom: 210624
        https://www.upwork.com/jobs/Renovate-static-blog-HTML-and-CSS_%7E01065076083bfce051
        about image with caption
        {% endcomment %}
        <figure class="about-page-image">
            <img src="{{ site.about_page_image_url }}" alt="{{ site.about_page_image_caption }}">
            <figcaption>{{ site.about_page_image_caption }}</figcaption>
        </figure>
        {{ content }}
    </div>
</div>
